<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
           <input id="display" type="text" name="display" placeholder="0">
            <div class="buttonsR">
                <button id="num" onclick="display.value=''">AC</button>
                <button id="num" onclick="display.value=display.value.toString().slice(0,-1)">DE</button>
                <button id="num" onclick="display.value+='%'">%</button>
                <button id="num" onclick="display.value+='*'">*</button>
            </div>
            <div class="buttonsR">
                <button id="num" onclick="display.value+='7'">7</button>
                <button id="num" onclick="display.value+='8'">8</button>
                <button id="num" onclick="display.value+='9'">9</button>
                <button id="num" onclick="display.value+='+'">+</button>
            </div>
            <div class="buttonsR">
                <button id="num" onclick="display.value+='4'">4</button>
                <button id="num" onclick="display.value+='5'">5</button>
                <button id="num" onclick="display.value+='6'">6</button>
                <button id="num" onclick="display.value+='-'">-</button>
            </div>
            <div class="buttonsR">
                <button id="num" onclick="display.value+='1'">1</button>
                <button id="num" onclick="display.value+='2'">2</button>
                <button id="num" onclick="display.value+='3'">3</button>
                <button id="num" onclick="display.value+='/'">/</button>
            </div>
            <div class="buttonsR">
                <button id="num" onclick="display.value+='0'">0</button>
                <button id="num" onclick="display.value+='.'">.</button>
                
                <button id="equals" >=</button>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
